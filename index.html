<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses chart component</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main class="main-container">
    <div class="balance">
      <div>
        <p class="balance_tittle">My balance</p>
        <p class="balance_total">$921.48</p>
      </div>
      <img src="/images/logo.svg" alt="logo">
    </div>
    <div class="chart">

      <h2 class="chart_tittle">Spending - Last 7 days</h2>

      <div class="chart_bars-container">

        <!-- <div class="chart_bar">
          <div class="chart_bar_label">$35.20</div>
          <div class="chart_bar_day">mon</div>
        </div> -->

      </div>
      <div class="chart_analitics">
        <div>
          <p class="chart_total">Total this month</p>
          <p class="chart_total_value">$478.33</p>
        </div>
        <div>
          <p class="chart_porcentage">+2.4%</p>
          <p class="chart_period">from last month</p>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer class="attribution">
    Coded by <a href="https://github.com/BernardoHer" target="_blank">Bernardo Hernandez</a>
  </footer>
  <script type="module" src="/main.js" ></script>

</html>
